version: "3.9"

services:
  backend:
    build:
      context: ./BAMS-backend
      target: production
    container_name: bams-backend-prod
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_HTTP_PORTS=5000
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=bams_db;Username=postgres;Password=${DB_PASSWORD:-postgres}
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./BAMS-frontend
      target: production
    container_name: bams-frontend-prod
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=https://api.yourdomain.com
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: bams-db-prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: bams_db
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_prod:
