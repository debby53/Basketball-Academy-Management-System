version: "3.9"

services:
  backend:
    build:
      context: ./BAMS-backend
      target: development
    container_name: bams-backend-dev
    ports:
      - "5000:5000"
    volumes:
      - ./BAMS-backend:/app
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_HTTP_PORTS=5000
    depends_on:
      - db

  frontend:
    build:
      context: ./BAMS-frontend
      target: development
    container_name: bams-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./BAMS-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api
    depends_on:
      - backend

  db:
    image: postgres:16
    container_name: bams-db-dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bams_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

volumes:
  postgres_data_dev:
